<body>

  </header>

      <h2>Un parrafo con texto</h2>

      <h2>Cita Informatica Aleatoria</h2>

      <ol id="material"></ol>
    </section>
    <section id="seccion_imagen">
      <h2>Imagen Aleatoria</h2>
      <figure id="imagen"></figure>
    </section>
  </main>
  <footer>
    <small>Autor: Jes√∫s Lautaro Careglio Albornoz</small>

  <script src="darkmode.js"></script>
